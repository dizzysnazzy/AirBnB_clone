<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Florida, New York...</h4>
                    <ul class="popover">
                        <li><h2>Florida:</h2></li>
                        <li>Tallahassee</li>
                        <li>Jacksonville</li>
                        <li><h2>New York:</h2></li>
                        <li>Albany</li>
                        <li>New York City</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Laundry, Ironing...</h4>
                    <ul class="popover">
                        <li>Kitchen</li>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Shower</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <div class="footMsg">
                <p>Best School</p>
            </div>
        </footer>
    </body>
</html>
